<html>
<title>Cognitive System</title>
<script>
    window.onload = function () {
        var result_successSync = document.getElementById("result_successSync").innerHTML;
        if (result_successSync == "true")
            document.getElementById("title").innerHTML = "Synchronization is Finished"
        else
            document.getElementById("title").innerHTML = "Failed to synchronize - Incorrect Twitter Account"

        var message = document.getElementById("message");
        var result_detectedNum = document.getElementById("result_detectedNum").innerHTML;
        if (result_detectedNum == "0")
            message.style.display = "none";
        else if (result_detectedNum == "1")
            message.innerHTML = result_detectedNum + " record is detected";
        else
            message.innerHTML = result_detectedNum + " records are detected";
    };
</script>
<style>
    body {
        background: -webkit-linear-gradient(45deg, hsla(340, 100%, 55%, 1) 0%, hsla(340, 100%, 55%, 0) 70%), -webkit-linear-gradient(315deg, hsla(225, 95%, 50%, 1) 10%, hsla(225, 95%, 50%, 0) 80%), -webkit-linear-gradient(225deg, hsla(140, 90%, 50%, 1) 10%, hsla(140, 90%, 50%, 0) 80%), -webkit-linear-gradient(135deg, hsla(35, 95%, 55%, 1) 100%, hsla(35, 95%, 55%, 0) 70%);
        background: linear-gradient(45deg, hsla(340, 100%, 55%, 1) 0%, hsla(340, 100%, 55%, 0) 70%), linear-gradient(135deg, hsla(225, 95%, 50%, 1) 10%, hsla(225, 95%, 50%, 0) 80%), linear-gradient(225deg, hsla(140, 90%, 50%, 1) 10%, hsla(140, 90%, 50%, 0) 80%), linear-gradient(315deg, hsla(35, 95%, 55%, 1) 100%, hsla(35, 95%, 55%, 0) 70%);
        width: 300px;
        height: 300px;
        overflow: hidden;
        margin: 30px auto;
    }

    .hidden {
        display: none;
    }

    h3, h4 {
        color: white;
        text-align: center;
        background-color: rgba(0, 0, 0, 0.3);
        border-radius: 5px;
        padding: 5px;
    }

    div {
        text-align: center;
    }

    .button {
        color: white;
        border-radius: 4px;
        text-shadow: 0 1px 1px rgba(0, 0, 0, 0.2);
        background: rgb(28, 184, 65);
    }
</style>
<body>
<span id="result_successSync" class="hidden" th:text="${successSync}"></span>
<span id="result_detectedNum" class="hidden" th:text="${detectedNum}"></span>
<h3 id="title"></h3>
<h4 id="message"></h4>
<div>
    <input class="button" type="button" value="Close" onclick="window.close()"/>
</div>
</body>
</html>
